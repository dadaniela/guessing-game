<body>
        <main>
            <div class="page1">
                <h1>Guessing Game</h1>

                <input id="inputNumber" type="number">
                <button id="btn-guess">Guess</button>
            </form>
            </div>
            <div class="page2 hide">
                <h2>You got it right in xx attemps</h2>
                <button id="btn-reset">Play again</button>
            </div>
        </main>
